<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">  
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>

  <div class="card" role="main">
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="image">
      <div class="overlay">
        <div class="color-layer"></div>
        <img src="./images/icon-view.svg" alt="view" id="view">
      </div>
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <span class="desc">
      Our Equilibrium collection promotes balance and calm.
    </span>
    <div class="items">
      <span class="quant">
        <img src="./images/icon-ethereum.svg" alt="ETH">
        &nbsp; 0.041 ETH
      </span>
      <span class="time">
        <img src="./images/icon-clock.svg" alt="clock">
        &nbsp;
        3 days left
      </span>
    </div>
    <hr>
    <div class="last-item">
      <img src="./images/image-avatar.png" alt="" class="avatar">
      <div class="credits">
        <span id="ctitle">Creation of </span>
        <span id="name">Jules Wyvern</span>
      </div>
    </div>
  </div>
</body>
</html>
